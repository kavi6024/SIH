<!--
    Create a neat looking page with in-line CSS
    that displays the following information:
      Heading: Welcome to Youtube Sentiment Analysis!
      About: This is a web application that allows you to
        search for a video on Youtube and see the sentiment
        analysis of the comments on that video.
      Form: A form that asks for the youtube link
        and the number of comments to analyze.
      Button: A button that says "Analyze"
      Footer: A footer that says "Created by: Kavi & Darshni"
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Sentiment Analysis</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("../assets/yt_bg.jpg");
        background-size: cover;
        background-position: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        );

      }

      .content {
        max-width: 600px;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #ffffff;
        font-size: 36px;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        size: 20px;
        font-weight: bold;
      }

      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      footer {
        background-color: #f2f2f2;
        padding: 10px 20px;
        text-align: center;
        color: #666;
        width: 100%;
        position: fixed;
        bottom: 0;
      }

      .parallax {
        perspective: 1px;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        background-size: cover;
        background-position: center;
      }
      .footer {
        color: #fff;
        text-align: center;
      }

      .footer-text {
        color: #fff;
        font-size: 18px;
      }

      .footer-link {
        color: #fff;
        text-decoration: none;
      }
    </style>
    <script>
      window.addEventListener("scroll", function () {
        var scrolled = window.pageYOffset;
        var parallax = document.querySelector(".parallax");
        parallax.style.transform = "translateY(" + scrolled * 0.5 + "px)";
      });
    </script>
  </head>
  <body>
    <div class="parallax">
      <div class="container">
        <div class="content">
          <h1>Welcome to Youtube Sentiment Analysis!</h1>
          <p>
            This is a web application that allows you to search for a video on
            Youtube and see the sentiment analysis of the comments on that
            video.
          </p>
          <form method="post" action="{{ url_for('result') }}">
            <input type="text" placeholder="Youtube link" name="link" required />
            <input type="number" placeholder="Number of comments" name="comments" required />
            <button>Analyze</button>
          </form>
        </div>
        <footer style="background-color: rgba(0, 0, 0, 0);" class="footer-text">Created by: Kavi &amp; Darshni</footer>
      </div>
    </div>
  </body>
</html>
